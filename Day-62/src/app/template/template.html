<h2>Template Form</h2>

<form #login='ngForm' (ngSubmit)='addDetails(login.value)'>
  <input type="text" placeholder='Enter FirstName' name='firstName' ngModel>
  <br><br>
  <input type="text" placeholder='Enter LastName' name='lastName' ngModel >
  <br>
  <button>Submit</button>

</form>
<p>First Name: {{ details[0]?.firstName }}</p>
<p>Last Name: {{ details[0]?.lastName }}</p>
