<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <div class="mb-4">
    <span class="text-sm text-gray-500 font-medium">Product ID: {{productId}}</span>
  </div>

  <h2 class="text-2xl font-bold text-gray-800 mb-2">
    {{product.name}}
  </h2>

  <div class="flex items-center justify-between mb-4">
    <span class="text-3xl font-bold text-blue-600">
      ${{product.price}}
    </span>
    
    <span class="px-3 py-1 rounded-full text-sm font-semibold {{product.stock ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}}">
      {{product.stock ? 'In Stock' : 'Out of Stock'}}
    </span>
  </div>
</div>
