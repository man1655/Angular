<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Add Product</h2>

  <form [formGroup]="productForm" (ngSubmit)="addProduct()" class="space-y-6">

    <!-- Product Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Product Name
      </label>
      <input
        type="text"
        formControlName="name"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
        placeholder="Enter product name"
      />

      @if (productForm.get('name')?.touched && productForm.get('name')?.invalid) {
        <p class="mt-2 text-sm text-red-600 flex items-center gap-1">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          Name is required (min 3 characters)
        </p>
      }
    </div>

    <!-- Product Price -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Price
      </label>
      <div class="relative">
        <span class="absolute left-4 top-2.5 text-gray-500">$</span>
        <input
          type="number"
          formControlName="price"
          class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
          placeholder="0.00"
        />
      </div>

      @if (productForm.get('price')?.touched && productForm.get('price')?.invalid) {
        <p class="mt-2 text-sm text-red-600 flex items-center gap-1">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
          Price must be greater than 0
        </p>
      }
    </div>

    <!-- Stock -->
    <div class="flex items-center">
      <input
        type="checkbox"
        formControlName="stock"
        class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-2 focus:ring-blue-500"
        id="stock"
      />
      <label for="stock" class="ml-2 text-sm font-medium text-gray-700 cursor-pointer">
        In Stock
      </label>
    </div>

    <button
      type="submit"
      [disabled]="productForm.invalid"
      class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition duration-200 ease-in-out transform hover:scale-[1.02] active:scale-[0.98]"
    >
      Add Product
    </button>

  </form>
</div>
